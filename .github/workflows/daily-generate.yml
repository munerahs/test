name: Daily Generate

on:
  schedule:
    - cron: "0 3 * * *"     # 06:00 Asia/Riyadh
  workflow_dispatch: {}      # تشغيل يدوي

jobs:
  generate-day:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow pyyaml python-dateutil

      - name: Generate today's data
        run: |
          python scripts/generate_day.py

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: masar-day-output
          path: out/

